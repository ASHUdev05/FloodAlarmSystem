name: Deploy React App to GitHub Pages

on:
  # Runs on pushes to the new 'frontend' branch
  push:
    branches: ['frontend']
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Set permissions for the GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# This workflow is now split into two jobs: build and deploy
jobs:
  # First, the build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out your repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build the React app
        # This command runs "npm run build"
        # It also sets the VITE_ variables from your repository's secrets
        run: |
          VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }} \
          VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }} \
          VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }} \
          npm run build
        env:
          # This sets the base path for your app, e.g., /FloodAlarmSystem
          VITE_PUBLIC_BASE_PATH: /${{ github.event.repository.name }}
      
      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # The folder Vite builds to

  # Second, the deploy job
  deploy:
    # This job needs the build job to finish first
    needs: build
    
    # Configure permissions for this job
    permissions:
      pages: write
      id-token: write

    # Set the environment for GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        # This action automatically finds the artifact uploaded in the 'build' job

