# .github/workflows/run_worker.yml
name: Flood Prediction Worker

on:
  # 1. Run "on a schedule" (cron job)
  # This runs at the beginning of every hour (e.g., 1:00, 2:00)
  schedule:
    - cron: '0 * * * *'
  
  # 2. Allow "workflow_dispatch"
  # This adds a "Run workflow" button in the Actions tab
  # so you can manually test it without waiting for the hour.
  workflow_dispatch:

jobs:
  run-prediction-worker:
    runs-on: ubuntu-latest
    
    steps:
      - name: 1. Check out repository code
        uses: actions/checkout@v4

      - name: 2. Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 3. Install Python dependencies
        run: |
          pip install -r prediction_worker/requirements.txt
      
      - name: 4. Run the worker script
        run: |
          python prediction_worker/worker.py
        env:
          # Map your GitHub secrets to the .env names
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}